    <main>
        <header>
            <h1>Formularz</h1>
        </header>
        <form method="post">
            <label>
                <span><img src="obrazy/user.png" alt="użytkownik ikonka">Imię:<span>*</span></span>
                <input type="text" placeholder="Imię" required>
            </label>
            <label>
                <span><img src="obrazy/user.png" alt="użytkownik ikonka">Nazwisko:<span>*</span></span>
                <input type="text" placeholder="Nazwisko" required>
            </label>
            <fieldset>
                <legend>Adres</legend>
                <label>
                    <span><img src="obrazy/pin.png" alt="pinezka ikonka"><abbr title="Format: 12-345 ; 12345 ; 12 345">Kod pocztowy:</abbr><span>*</span></span>
                    <input type="text" placeholder="Kod Pocztowy" required pattern="^[0-9]{2}[-, ,][0-9]{3}$">
                </label>
                <span class="abbr-mobile">Format: 12-345 ; 12345 ; 12 345</span>
                <label>
                    <span><img src="obrazy/city.png" alt="miasto ikonka">Miasto:<span>*</span></span>
                    <input type="text" placeholder="Miasto" required>
                </label>
                <label>
                    <span><img src="obrazy/road.png" alt="ikonka drogi">Ulica:<span>*</span></span>
                    <input type="text" placeholder="Ulica" required>
                </label>
                <label>
                    <span><img src="obrazy/home.png" alt="ikonka domu">Numer Domu:<span>*</span></span>
                    <input type="number" min="1" step="1" placeholder="" required>
                </label>
                <label>
                    <span><img src="obrazy/home.png" alt="ikonka domu">Numer Mieszkania:</span>
                    <input type="number" min="1" step="1" placeholder="">
                </label>
            </fieldset>

            <label>
                <span><img src="obrazy/phone.png" alt=""><abbr title="Format : 123-456-789 ; 123456789 ; 123 456 789">Numer telefonu:</abbr><span>*</span></span>
                <span class="abbr-mobile">Format : 123-456-789 ; 123456789 ; 123 456 789</span>
                <input type="tel" placeholder="Numer telefonu" required pattern="^[0-9]{3}[-, ,][0-3]{3}[-, ,][0-9]{3}$">
            </label>
            <label>
                <span><img src="obrazy/email.png" alt="email ikonka">E-Mail:<span>*</span></span>
                <input type="email" placeholder="Adres e-mail" required>
            </label>
            <label>
                <span><img src="obrazy/pencil.png" alt="ikonka pencil">Wiadomość:</span>
                <textarea placeholder="Napisz do nas"></textarea>
            </label>
            <fieldset class="zgody">
                <legend><img src="obrazy/check.png" alt="znaczek">Zgody</legend>
                <label>
                    <input type="checkbox" required>
                    <span>Zgoda na przetwarzanie danych osobowych.<span>*</span></span>
                </label>
                <br>
                <label>
                    <input type="checkbox">
                    <span>Zgoda na przesyłanie newsletter.</span>
                </label>
                <br>
                <label>
                    <input type="checkbox" required>
                    <span>Potwierdzam, że zapoznałem się z regulaminem.<span>*</span></span>
                </label>
            </fieldset>
                <div>
                    <label>
                        <input type="submit" value="Wyślij">
                    </label>
                    <label>
                        <input type="reset">
                    </label>
                </div>
        </form>
    </main>
